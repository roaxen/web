<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boda de Sandra & María</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💍 Bienvenidos a nuestra boda 💍</h1>
    <h2>Sandra & María</h2>

    <p>Escribe tu nombre para dejar tu saludo:</p>
    <input type="text" id="nombre" placeholder="Tu nombre aquí">
    <button onclick="enviarNombre()">Enviar</button>

    <p id="saludo"></p>
  </div>

  <script>
    function enviarNombre() {
      const nombre = document.getElementById('nombre').value.trim();
      const saludo = document.getElementById('saludo');
      if(nombre) {
        saludo.textContent = `¡Gracias por tu saludo, ${nombre}! ❤️`;
      } else {
        saludo.textContent = "Por favor, escribe tu nombre antes de enviar.";
      }
    }
  </script>
</body>
</html>
