<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boda de Sandra & Mar√≠a</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üíç Bienvenidos a nuestra boda üíç</h1>
    <h2>Sandra & Mar√≠a</h2>

    <p>Escribe tu nombre para dejar tu saludo:</p>
    <input type="text" id="nombre" placeholder="Tu nombre aqu√≠">
    <button onclick="enviarNombre()">Enviar</button>

    <p id="saludo"></p>
    <div id="videoContainer"></div>
  </div>

  <script>
    function enviarNombre() {
      const nombre = document.getElementById('nombre').value.trim();
      const saludo = document.getElementById('saludo');
      const videoContainer = document.getElementById('videoContainer');

      if(nombre) {
        // Mostrar mensaje de agradecimiento
        saludo.textContent = `¬°Muchas gracias por tu saludo, ${nombre}! ‚ù§Ô∏è`;

        // Limpiar cualquier video previo
        videoContainer.innerHTML = "";

        // Insertar un reproductor de YouTube
        const iframe = document.createElement('iframe');
        iframe.width = "560";
        iframe.height = "315";
        iframe.src = "https://www.youtube.com/watch?v=mo7MpQZRd5Q&list=RDmo7MpQZRd5Q&start_radio=1"; // URL del video de youtube 
        iframe.title = "Video de boda";
        iframe.frameBorder = "0";
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;

        videoContainer.appendChild(iframe);

      } else {
        saludo.textContent = "Por favor, escribe tu nombre antes de enviar.";
        videoContainer.innerHTML = ""; // borrar video si no hay nombre
      }
    }
  </script>
</body>
</html>
